

	<page-title ng-if="layoutOptions.pageTitles" title="New Mail" description="Mailbox sidebar and composing new message"></page-title>


<section class="mailbox-env">
	
	<div class="row">
		
		<!-- Compose Email Form -->
		<div class="col-sm-9 mailbox-right">
			
			<div class="mail-compose">
				
				<form method="post" role="form">
				
					<!-- Header Title and Button Options -->
					<div class="mail-header">
						<div class="row">
							<div class="col-sm-6">							
								<h3>
									<i class="linecons-pencil"></i>
									Compose Mail
								</h3>
							</div>
							
							<div class="col-sm-3 col-xs-5">
								<button type="button" class="btn btn-gray btn-single btn-icon btn-icon-standalone btn-icon-standalone-right btn-block">
									<i class="linecons-fire"></i>
									<span>Delete</span>
								</button>
							</div>
							
							<div class="col-sm-3 col-xs-8">					
								<button type="submit" class="btn btn-secondary btn-single btn-icon btn-icon-standalone btn-icon-standalone-right btn-block">
									<i class="linecons-mail"></i>
									<span>Send</span>
								</button>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<label for="to">To:</label>
						<input type="text" class="form-control" id="to" tabindex="1" />
						
						<div class="field-options">
							<a href="javascript:;" onclick="jQuery(this).hide(); jQuery('#cc').parent().removeClass('hidden'); jQuery('#cc').focus();">CC</a>
							<a href="javascript:;" onclick="jQuery(this).hide(); jQuery('#bcc').parent().removeClass('hidden'); jQuery('#bcc').focus();">BCC</a>
						</div>
					</div>
					
					<div class="form-group hidden">
						<label for="cc">CC:</label>
						<input type="text" class="form-control" id="cc" tabindex="2" />
					</div>
					
					<div class="form-group hidden">
						<label for="bcc">BCC:</label>
						<input type="text" class="form-control" id="bcc" tabindex="2" />
					</div>
					
					<div class="form-group">
						<label for="subject">Subject:</label>
						<input type="text" class="form-control" id="subject" tabindex="1" />
					</div>
					
					
					<div class="compose-message-editor">
						<textarea class="form-control wysihtml5" data-html="false" data-color="false" data-stylesheet-url="assets/css/other/wysihtml5-color.css" name="sample_wysiwyg" id="sample_wysiwyg"></textarea>
					</div>
				
					<div class="row">
						<div class="col-sm-3">
							<button type="submit" class="btn btn-secondary btn-block btn-icon btn-icon-standalone">
								<i class="linecons-mail"></i>
								<span>Send</span>
							</button>
						</div>
						
						<div class="col-sm-offset-6 col-sm-3">
							<button type="submit" class="btn btn-white btn-single btn-block btn-icon btn-icon-standalone">
								<i class="fa-plus"></i>
								<span>Attach Files</span>
							</button>
						</div>
					</div>
					
				</form>
				
			</div>
			
			
		</div>
		
		<!-- Mailbox Sidebar -->
		<div class="col-sm-3 mailbox-left">
			
			<div class="mailbox-sidebar">
				
				<a href="#/app/mailbox-compose" class="btn btn-block btn-secondary btn-icon btn-icon-standalone btn-icon-standalone-right">
					<i class="linecons-mail"></i>
					<span>Compose</span>
				</a>
				
				
				<ul class="list-unstyled mailbox-list">
					<li class="active">
						<a href="">
							Inbox
							<span class="badge badge-success pull-right">5</span>
						</a>
					</li>
					<li>
						<a href="">
							Sent
						</a>
					</li>
					<li>
						<a href="">
							Drafts
						</a>
					</li>
					<li>
						<a href="">
							Spam
							<span class="badge badge-purple pull-right">2</span>
						</a>
					</li>
					<li>
						<a href="">
							Trash
						</a>
					</li>
				</ul>
				
				<div class="vspacer"></div>
				
				<ul class="list-unstyled mailbox-list">
					<li class="list-header">Filter by tags</li>
					<li>
						<a href="">
							ThemeForest
							<span class="badge badge-success badge-roundless pull-right upper">Envato</span>
						</a>
					</li>
					<li>
						<a href="">
							Society
							<span class="badge badge-red badge-roundless pull-right upper">Friends</span>
						</a>
					</li>
					<li>
						<a href="">
							Work
							<span class="badge badge-warning badge-roundless pull-right upper">Google</span>
						</a>
					</li>
				</ul>
				
			</div>
			
		</div>
		
	</div>
	
</section>
